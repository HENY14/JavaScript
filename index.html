<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cosméticos Yazz</title>
        <link rel="icon" type="image/x-icon" href="./assests/img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" type="text/css" href="./assests/css/styles.css"/>
    </head>
    <body>
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <img src="./assests/img/logo.png" id="img-logo" alt="logo">
            </div>
            <div id="titulos">
                <h1>Cosméticos Yazz</h1>
                <h2>Tienda de cosméticos online</h2>
            </div>
            <div id="div-icono">
                <img src="./assests/img/carrito.png" id="img-carrito" alt="carrito">
                <span id = "cantCarrito" ></span>
            </div>
        </header>
        <main>
            <!-- Contenedor del Carrito -->
            <div class="container" id="contenedorCarrito"></div> 
            <!-- encabezados -->
            <h3>Productos</h3>
            <!-- Contenedor del Productos -->
            <div id="contenedor">
                <!-- FIltro Catergorías -->
                <div id="botones-ctg">
                    <p>Categorías</p>
                    <button class="btn-category-prod" id="Todos">Todos</button>
                    <button class="btn-category-prod" id="Rostro">Rostro</button>
                    <button class="btn-category-prod" id="Labios">Labios</button>
                    <button class="btn-category-prod" id="Ojos">Ojos</button>
                </div>
                <!-- Contenedor del Productos -->
                <div class="container" id="contenedorProductos"></div>
                
            </div>
         
        </main>
        <!--Pie de Página-->
        <footer class="pie">
            <hr/>
            <p>Cosméticos Yazz - México 2023</p>
        </footer>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="main.js"></script>
        <script src= "comprar.js"></script>
    </body>
</html>
